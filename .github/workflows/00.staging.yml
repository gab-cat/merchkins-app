name: 1. STAGING - Build

on:
  workflow_dispatch:
  push:
    branches:
      - main

permissions:
  contents: read
  packages: write

jobs:
  build:
    if: github.ref == 'refs/heads/main' || github.event_name == 'workflow_dispatch'
    runs-on: 'ubuntu-latest'
    environment: Staging

    steps:
      - uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0

      - name: Install Doppler CLI
        uses: dopplerhq/cli-action@v3

      - name: Setup Doppler Configuration
        run: |
          doppler setup --no-prompt --token ${{ secrets.DOPPLER_TOKEN }} --project merchkins-app --config stg
          echo "Doppler configuration complete for project merchkins-app with config stg"
          doppler secrets download --no-file --format env > .env
          echo "Secrets downloaded to .env file."

      - name: Log in to Docker Hub
        uses: docker/login-action@9780b0c442fbb1117ed29e0efdff1e18412f7567 # v3
        with:
          registry: https://index.docker.io/v1/
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build client image and push to Docker Hub
        uses: docker/build-push-action@v6.10.0
        with:
          context: .
          file: ./Dockerfile
          tags: |
            merchkins/merchkins:staging
          push: true
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Install Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Cache Bun dependencies
        uses: actions/cache@v4
        with:
          path: |
            node_modules
            .bun
          key: ${{ runner.os }}-bun-${{ hashFiles('bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Install dependencies
        run: |
          bun install --frozen-lockfile

      - name: Deploy to Convex
        run: |
          bunx convex deploy -y

      - name: Call deploy webhook
        if: always()
        continue-on-error: true
        run: |
          if [ -n "${{ secrets.DEPLOY_WEBHOOK_URL }}" ]; then
            echo "Calling deploy webhook..."
            MAX_RETRIES=5
            RETRY_INTERVAL=10
            RETRY_COUNT=0
            
            while [ $RETRY_COUNT -lt $MAX_RETRIES ]; do
              if curl -f -s "${{ secrets.DEPLOY_WEBHOOK_URL }}"; then
                echo "Deploy webhook called successfully"
                exit 0
              else
                RETRY_COUNT=$((RETRY_COUNT + 1))
                if [ $RETRY_COUNT -lt $MAX_RETRIES ]; then
                  echo "Attempt $RETRY_COUNT failed. Retrying in $RETRY_INTERVAL seconds..."
                  sleep $RETRY_INTERVAL
                else
                  echo "Warning: Failed to call deploy webhook after $MAX_RETRIES attempts"
                  exit 0
                fi
              fi
            done
          else
            echo "Warning: DEPLOY_WEBHOOK_URL not found in secrets"
          fi

      - name: Remove env file
        if: always()
        run: |
          if [ -f .env ]; then
            rm .env || echo "Warning: Failed to remove .env file"
          fi
